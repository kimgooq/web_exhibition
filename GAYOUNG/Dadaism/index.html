    <title>Document</title>

    <style>
    
        body{
            overflow: hidden;
        }
        
        .out {
            display: flex;
        }
        .in {
            margin: 0 auto;
            padding-top: 60px;
            text-align: center;
        }
        .small{
            width: 400px;
            transition:all ease-out 0.3s;
        }
        .large {
            width: 620px;
            transition:all ease-out 0.3s;
        }
        .background{
            width:100%; 
            height:100%;
            transition:all ease-out 0.3s;
            
        }

        .background-large {
            width: 100%;
            transition:all ease-out 0.3s;
        }
        .colorpick{
            box-shadow: 3px 0px 20px 13px rgba(94, 94, 94, 0.2);
            background-color:white; 
            width:117px; 
            border-radius:30px;
            height:590px;
        }

        input[type="radio"] {
            display:none;
        }

        input[type="radio"] + label {
            display: inline-block;
            text-align: center;
            width : 60px; 
            height : 60px; 
            border-radius: 50px;
            transition:all ease-out 0.1s;
        }

        input[type="radio"] + label span{
            display: inline-block;
            text-align: center;
            width : 50px; 
            height : 50px; 
            border-radius: 50px;
            transition:all ease-out 0.1s;
        }

        input[type="radio"]:hover + label span {
            width : 60px; 
            height : 60px; 
        }
        input[type="radio"]:checked + label span {
            width : 60px; 
            height : 60px; 
        }
        /* input[type = radio] {
            display: none;
        }
        input[type = radio] + label {
            display: inline-block;
            text-align: center;
            width : 50px; 
            height : 50px; 
            border-radius: 50px;
            transition:all ease-out 0.1s;
        }
        input[type = radio] :checked + label {
       
            width : 60px; 
            height : 60px; 
        } */

        .circle:hover{
            width : 60px; 
            height : 60px; 
            border-radius: 50px;
            transition:all ease-out 0.1s;
        }

        .circle-click{
            display: inline-block;
            text-align: center;
            width : 60px; 
            height : 60px; 
            border-radius: 50px;
            transition:all ease-out 0.1s;
        }
        
        .red{
            background-color: #E74C3C;
        }
        .yellow{
            background-color: #F1C40F;
        }
        .black{
            background-color: black;
        }
        .blue{
            background-color:#3498DB;
        }
        .green{
            background-color: #2ECC71;
        }
        .eraser{
            width : 50px; 
            height :50px; 
            border-radius: 10px;
            display: inline-block;
            text-align: center;
            transition:all ease-out 0.1s;
            /* border: solid black 1px; */
        }
        .eraser:hover{
            width : 60px; 
            height : 60px; 
            transition:all ease-out 0.1s;
        }
        .layer {
            /* position: absolute; */
            text-align: center;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            font-size: 50px;
        }
        .layer .content {
            display: inline-block;
            vertical-align: middle
        }

        /* #canvas:hover .trans{
            transform: translateX(-30px);
        } */

    </style>
