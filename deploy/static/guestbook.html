<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/guestbook.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/guestbook.js" type="module" defer></script>
    <title>KW-Interactive-Web</title>
  </head>

  <body>
    <div id="grid">
      <div id="title">방명록</div>
      <ul id="allComments"></ul>
      <div
        id="total_count"
        style="font-size: 1em; margin-bottom: 10px; text-align: end"
      ></div>
      <div id="user_form">
        <label for="user_tel" style="background-color: black; color: white"
          >전화번호
        </label>
        <input
          type="tel"
          placeholder="- 없이 입력하세요 (11자리)"
          id="user_tel"
          minlength="11"
          maxlength="11"
        /><br />
        <div id="comment_space">
          <textarea
            name=""
            id="comment"
            rows="4"
            maxlength="150"
            placeholder="웹 전시회를 어떻게 즐기셨나요?&#13;&#10;후기를 남겨 알려주세요!&#13;&#10;추첨을 통해 기프티콘을 보내드립니다.&#13;&#10;* 전화번호는 개인 식별에만 사용됩니다!"
          ></textarea>
        </div>
        <div id="btn_space">
          <span id="comment_length"> (0/150) </span>
          <input type="button" value="등록" id="btn" />
        </div>
      </div>
    </div>
  </body>
</html>
