<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<!--<link type="text/css" rel="stylesheet" href="main.css">-->
	</head>
	<body>

		<div id="container"></div>
		<script type="module">

			import * as THREE from 'https://cdn.skypack.dev/three@0.132.2';

			import Stats from 'https://cdn.skypack.dev/three@0.132.2/examples/jsm/libs/stats.module.js';

			import { GUI } from 'https://cdn.skypack.dev/three@0.132.2/examples/jsm/libs/dat.gui.module.js';
			import { OrbitControls } from 'https://cdn.skypack.dev/three@0.132.2/examples/jsm/controls/OrbitControls.js';
			import { Water } from 'https://cdn.skypack.dev/three@0.132.2/examples/jsm/objects/Water.js';
			import { Sky } from 'https://cdn.skypack.dev/three@0.132.2/examples/jsm/objects/Sky.js';

			let container, stats;
			let camera, scene, renderer;
			let controls, sun, mesh;
            let parameters = {
					elevation: 2,
					azimuth: 0
                    };

            //jh
            const clock = new THREE.Clock();

			init();

			function init() {

				container = document.getElementById( 'container' );

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				container.appendChild( renderer.domElement );

				//

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 55, window.innerWidth / window.innerHeight, 1, 20000 );
				camera.position.set( 30, 30, 100 );

				sun = new THREE.Vector3();
				// Skybox

				const sky = new Sky();
				sky.scale.setScalar( 10000 );
				scene.add( sky );

				const skyUniforms = sky.material.uniforms;

				skyUniforms[ 'turbidity' ].value = 10;
				skyUniforms[ 'rayleigh' ].value = 2;
				skyUniforms[ 'mieCoefficient' ].value = 0.005;
				skyUniforms[ 'mieDirectionalG' ].value = 0.8;

                //jh
				/*let parameters = {
					elevation: 2,
					azimuth: 0
				};*/

				const pmremGenerator = new THREE.PMREMGenerator( renderer );

				function updateSun() {
                    //jh
                    //const time_sun = performance.now() * 0.001;
                    //parameters.azimuth += time_sun


					const phi = THREE.MathUtils.degToRad( 90 - parameters.elevation );
					//const theta = THREE.MathUtils.degToRad( parameters.azimuth );
                    const theta = THREE.MathUtils.degToRad( parameters.azimuth );
                    console.log(parameters.azimuth)

					sun.setFromSphericalCoords( 1, phi, theta );

					sky.material.uniforms[ 'sunPosition' ].value.copy( sun );

					scene.environment = pmremGenerator.fromScene( sky ).texture;

				}

				updateSun();

				//box

				const geometry = new THREE.BoxGeometry( 30, 30, 30 );

				const material = new THREE.MeshStandardMaterial( { roughness: 0 } );

				mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );

				//

				controls = new OrbitControls( camera, renderer.domElement );
				controls.maxPolarAngle = Math.PI * 0.495;
				controls.target.set( 0, 10, 0 );
				controls.minDistance = 40.0;
				controls.maxDistance = 200.0;
				controls.update();

				//

				stats = new Stats();
				container.appendChild( stats.dom );

				// GUI

				const gui = new GUI();

				const folderSky = gui.addFolder( 'Sky' );
				folderSky.add( parameters, 'azimuth', - 180, 180, 0.1 ).onChange( updateSun );
				folderSky.open();

				//

				window.addEventListener( 'resize', onWindowResize );

				function animate() {
					//jh
					//const delta = clock.getDelta();
					//parameters.azimuth += 0.01*delta
					const time_sun = performance.now() * 0.001;
					parameters.azimuth += time_sun
					console.log(parameters.azimuth)
					requestAnimationFrame( animate );
					render();
					updateSun();
					//init(updateSun);
					stats.update();
					}

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function render() {

				const time = performance.now() * 0.001;


				mesh.position.y = Math.sin( time ) * 20 + 5;
				mesh.rotation.x = time * 0.5;
				mesh.rotation.z = time * 0.51;

                //sky.material.uniforms['time'].value += 1.0 / 60.0;
				renderer.render( scene, camera );
			}
			animate();

		</script>
	</body>
</html>
